<VirtualHost *:80>
  DocumentRoot /var/www/code
  <Directory /var/www/code>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  
  LogLevel info
  ErrorLog /var/log/apache2/site-errors.log
  CustomLog /var/log/apache2/site-access.log combined
</VirtualHost>

<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>

<VirtualHost *:443>
  DocumentRoot /var/www/code
  <Directory /var/www/code>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  
  LogLevel info
  ErrorLog /var/log/apache2/site-errors.log
  CustomLog /var/log/apache2/site-access.log combined

  SSLEngine on
  SSLCertificateFile /etc/ssl/crt/sure-travel.crt
  SSLCertificateKeyFile /etc/ssl/crt/sure-travel.key
</VirtualHost>

<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>
